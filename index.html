<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四栋楼太阳能监控聚合页</title>
    <style>
        /* 页面整体样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
        }
        /* 按钮栏样式 */
        .btn-container {
            background-color: #2f4f4f;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .building-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4169e1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .building-btn:hover {
            background-color: #1e90ff;
        }
        .building-btn.active {
            background-color: #ff6347;
        }
        /* 监控显示区域样式 */
        .monitor-container {
            width: 98%;
            height: calc(100vh - 80px);
            margin: 10px auto;
            border: 2px solid #2f4f4f;
            border-radius: 8px;
            overflow: hidden;
        }
        .monitor-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 楼号按钮栏（A1/B2/B3/B4） -->
    <div class="btn-container">
        <button class="building-btn active" onclick="loadMonitor('monitor1')">A1栋</button>
        <button class="building-btn" onclick="loadMonitor('monitor2')">B2栋</button>
        <button class="building-btn" onclick="loadMonitor('monitor3')">B3栋</button>
        <button class="building-btn" onclick="loadMonitor('monitor4')">B4栋</button>
    </div>

    <!-- 监控显示区域（已填入所有真实链接） -->
    <div class="monitor-container">
        <iframe id="monitor1" class="monitor-iframe" src="http://www.bbtyn.com.cn/wx.aspx?b=122115020248&j=00"></iframe>
        <iframe id="monitor2" class="monitor-iframe" src="http://www.bbtyn.com.cn/wx.aspx?b=082117203034&j=00" style="display: none;"></iframe>
        <iframe id="monitor3" class="monitor-iframe" src="http://www.bbtyn.com.cn/wx.aspx?b=082117203753&j=00" style="display: none;"></iframe>
        <iframe id="monitor4" class="monitor-iframe" src="http://www.bbtyn.com.cn/wx.aspx?b=042117030805&j=00" style="display: none;"></iframe>
    </div>

    <!-- 切换监控的脚本（无需修改） -->
    <script>
        // 保存当前激活的监控ID
        let currentMonitor = 'monitor1';

        // 加载指定监控页面
        function loadMonitor(monitorId) {
            // 隐藏当前显示的监控
            document.getElementById(currentMonitor).style.display = 'none';
            document.querySelector(`.building-btn.active`).classList.remove('active');

            // 显示新选择的监控
            document.getElementById(monitorId).style.display = 'block';
            event.target.classList.add('active');

            // 更新当前激活的监控ID
            currentMonitor = monitorId;
        }
    </script>
</body>
</html>
