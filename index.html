<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四栋楼太阳能监控聚合页</title>
    <style>
        /* 页面整体样式：适配电脑/手机，优化视觉体验 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft Yahei", Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        /* 标题样式：突出页面主题 */
        .page-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* 按钮容器：灵活布局，适配不同屏幕宽度 */
        .btn-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        /* 楼栋按钮：美化样式，增加交互反馈 */
        .building-btn {
            padding: 14px 28px;
            font-size: 18px;
            color: #fff;
            background-color: #2c7be5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* 鼠标悬浮效果：加深颜色，提升交互感 */
        .building-btn:hover {
            background-color: #1d68d1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        /* 点击后状态：区分已操作按钮 */
        .building-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 底部说明：补充使用提示 */
        .note {
            max-width: 800px;
            margin: 30px auto 0;
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <h1 class="page-title">太阳能监控系统 - 四栋楼聚合页</h1>

    <!-- 监控按钮容器：已填入对应楼栋链接 -->
    <div class="btn-container">
        <!-- A1栋（综合楼）：链接对应文档1监控页面 -->
        <button class="building-btn" onclick="window.open('http://www.bbtyn.com.cn/wx.aspx?b=122115020248&j=00', '_blank')">A1栋（综合楼）</button>
        
        <!-- B2栋（1号宿舍）：链接对应文档2监控页面 -->
        <button class="building-btn" onclick="window.open('http://www.bbtyn.com.cn/wx.aspx?b=082117203034&j=00', '_blank')">B2栋（1号宿舍）</button>
        
        <!-- B3栋（2号宿舍）：链接对应文档3监控页面 -->
        <button class="building-btn" onclick="window.open('http://www.bbtyn.com.cn/wx.aspx?b=082117203753&j=00', '_blank')">B3栋（2号宿舍）</button>
        
        <!-- B4栋（3号宿舍）：链接对应文档4监控页面 -->
        <button class="building-btn" onclick="window.open('http://www.bbtyn.com.cn/wx.aspx?b=042117030805&j=00', '_blank')">B4栋（3号宿舍）</button>
    </div>

    <!-- 底部使用说明 -->
    <div class="note">
        点击按钮将在新标签页打开对应楼栋监控页面 | 维保单位：深圳市吉日光节能科技有限公司
    </div>
</body>
</html>
